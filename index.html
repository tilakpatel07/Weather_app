<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">Search Weather By City</div>
    <div class="container">
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input type="text" placeholder="enter your location" />
        <button class="bx bx-search"></button>
      </div>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="./images/cloud.png" alt="weather image" />
              <p class="temperature">16<span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather_details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info">
              <span>0km/h</span>
            </div>
            <p>Wind Gust</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="./images/404.png" alt="not found" />
          <p>Oops location not found !</p>
        </div>
      </div>
    </div>
    <p id="credits">
      BG Designed by <a href="https://www.freepik.com">Freepik</a>
    </p>
    <script src="app.js"></script>
  </body>
</html>
